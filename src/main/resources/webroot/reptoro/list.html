<div class="row p-3" ng-show="users && users.length>0" id="userList">
  <div class="col-12 rounded py-1" ng-repeat-start="u in users" ng-click="showDetail(u.user)" ng-class-odd="'bg-light'">
      <div class="row align-items-center">
          <div class="col-sm-1 col-2"><img title="{{u.user.name.first}}" ng-src="{{u.user.picture}}" class="img-thumbnail img-fluid rounded-circle"></div>
          <div class="col-sm-1 col-3 text-capitalize text-truncate" ng-bind="u.user.name.first"></div>
          <div class="col-sm-2 col-3 text-capitalize text-truncate">
              <h6 class="m-0" ng-bind="u.user.name.last"></h6>
          </div>
          <div class="col-sm col-4 text-truncate strong" ng-bind="u.user.username"></div>
          <div class="col-sm-2 col-4 text-truncate" ng-bind="u.user.phone"></div>
          <div class="col text-truncate text-capitalize" ng-bind="u.user.location.state"></div>
          <div class="col-auto text-right"><a href=""><i class="fa fa-plus fa-lg"></i></a></div>
      </div>
  </div>
  <div class="col-12" ng-repeat-end="" ng-show="active==u.user" ng-class-odd="'alt'">
      <div class="row border align-items-center justify-content-center">
          <div class="col-lg-3 offset-lg-1 col-12 small text-lg-left text-center">
              <div class="text-truncate"><label class="font-weight-bold">Username</label> {{u.user.username}}</div>
              <div class="text-truncate"><label class="font-weight-bold">Registered</label> {{u.user.registered | date:'MM/dd/yyyy'}}</div>
              <div class="text-truncate"><label class="font-weight-bold">Email</label> {{u.user.email}}</div>
          </div>
          <div class="col-lg-3 col-12 small text-lg-left text-center">
              <label class="font-weight-bold">Address</label> {{u.user.location.street}} {{u.user.location.city}}<br>
              <label class="font-weight-bold">Zip Code</label> {{u.user.location.zip}}<br>
          </div>
          <div class="col-lg-3 col-12 small text-lg-left text-center">
              <label class="font-weight-bold">Birthday</label> {{u.user.dob | date:'MM/dd/yyyy'}}<br>
              <label class="font-weight-bold">Phone</label> {{u.user.phone}}<br>
              <label class="font-weight-bold">Cell</label> {{u.user.cell}}<br>
          </div>
          <div class="col-lg-2 col-12 py-2 text-center text-capitalize">
              <img title="{{u.user.name.first}}" ng-src="{{u.user.picture}}" class="img-thumbnail img-fluid rounded-circle mx-auto"><br>
              {{u.user.name.first}} <i ng-show="u.user.gender=='female'" class="fa fa-female"></i><i ng-show="u.user.gender=='male'" class="fa fa-male"></i>
          </div>
          <div class="col-12"><br></div>
      </div>
  </div>
</div>
